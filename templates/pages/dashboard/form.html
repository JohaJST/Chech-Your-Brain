{% extends 'pages/dashboard/blank.html' %}
{% block title %} User || Form {% endblock %}
{% block content %}
    <div class="row">
                        <!-- left column -->
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="card card-success">


                                <form role="form" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="card-body">
                                        <h2 class="form-group text-center">Tezkor Forma</h2>
                                        <div class="form-row">

                                            <div class="form-group col-md-4">
                                                <div class="form-group"><label for="id_first_name">First name</label>
                                                    <input type="text" name="first_name" maxlength="255" class="form-control" placeholder="First name" title="" required="" id="id_first_name"></div>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <div class="form-group"><label for="id_last_name">Last name</label>
                                                    <input type="text" name="last_name" maxlength="255" class="form-control" placeholder="Last name" title="" required="" id="id_last_name"></div>
                                            </div>

                                            <div class="form-group col-md-4">
                                                <div class="form-group"><label for="id_username">Username</label>
                                                    <input required type="text" name="username" maxlength="50" class="form-control" placeholder="Username" title="" id="id_username"></div>
                                            </div>
{#                                            <br>#}
                                            <div class="form-group col-md-5">
                                                <div class="form-group"><label for="id_level">Class Room</label>
                                                    <select name="classroom" class="form-control" title="" id="id_level">
                                                        {% for i in classrooms %}
                                                            <option value="{{ i.id }}">{{ i.name }}</option>
                                                        {% endfor %}
                                            </select></div>
                                            </div>
                                            <div class="form-group col-md-5">
                                                <div class="form-group"><label for="id_specialty">User Type</label>
                                                    <select name="ut" class="form-control" title="" id="id_specialty">
                                                        <option value="3">User</option>
                                                        <option value="1">Admin</option>
                                                    </select></div>
                                            </div>


                                        </div>
                                        <div class="card-footer">
                                            <div class="form-row">
                                                <div class="card-action right-align">
                                                    <button type="submit" class="btn btn-block btn-success">
                                                        <i class="fas fa-check"></i>Saqlash
                                                    </button>
                                                </div>
                                                <a href="{% url 'dashboard' %}">
                                                    <div class="card-action ml-1 right-align">
                                                        <button type="button" class="btn btn-block btn-info">
                                                            <i class="fas fa-home"></i> Bekor qilish
                                                        </button>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
{% endblock %}
