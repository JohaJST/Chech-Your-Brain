            <form method="post" class="form_form">
                {% csrf_token %}

                    <select required style="width: 100%; background: yellow; height: 25px;" name="classroom" id="mainSelect" onchange="updateOptions()">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script>
    const optionsData = {
        {% for i in c %}
            {{ i.id }}: [
            {% for j in u %}
                {% if j.classroom.id == i.id %}
                    '{{ j.full_name }}',
                {% endif %}
            {% endfor %}
            ],
        {% endfor %}
    };

    function updateOptions() {
        const mainSelect = document.getElementById('mainSelect');
        const dependentSelect = document.getElementById('dependentSelect');
        const selectedCategory = mainSelect.value;

        // Clear existing options
        dependentSelect.innerHTML = '';

        // Populate options based on JSON data
        optionsData[selectedCategory].forEach(option => {
            dependentSelect.add(new Option(option, option));
        });
    }
</script>
