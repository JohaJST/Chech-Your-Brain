    <div class="signin">
      <div class="content">
        <h2>Sign Up</h2>
          <h3 style="color: red;">{{ error }}</h3>
        <div class="form">
            <form method="post" class="form_form">
                {% csrf_token %}
                <div class="inputBox">
                    <input type="text" name="username" required>
                    <i>Username</i>
                  </div>
                <div class="inputBox" style="margin-top: 20px;">
                    <input type="text" name="name" required>
                    <i>Full Name</i>
                </div>
                <div class="links" style="margin-top: 20px;">
<!--                    <a href="#">Forgot Password</a>-->
                    <a href="{% url 'login' %}">Login</a>
                    <div class="center">
                      <select name="sinf" id="sources" class="custom-select sources" placeholder="Class Rooms" style="font-size: 20px">
                          {% for i in sinf %}
                            <option value="{{ i.name }}">{{ i.name }}</option>
                          {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="inputBox" style="margin-top: 30px;">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
      </div>
    </div>
